<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- local css file -->
  <link rel="stylesheet" href="style.css">
  <!-- google web fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="heading">
<h1 class="heading">we are launching soon</h1>
    </div>
    <div class="watch">
      <div class="timer">
        <span class="scooped-left"></span>
        <hr>
        <h2 class="time">
          08
        </h2>
        <span class="scooped-right"></span>
      </div>
      <div class="timer">
        <span class="scooped-left"></span>
        <hr>
        <h2 class="time" >
          23
        </h2>
        <span class="scooped-right"></span>
      </div>
      <div class="timer">
        <span class="scooped-left"></span>
        <hr>
        <h2 class="time" id="minutes">

        </h2>
        <span class="scooped-right"></span>
      </div>
      <div class="timer">
        <span class="scooped-left"></span>
        <hr>
        <h2 class="time" id="seconds">

        </h2>
        <span class="scooped-right"></span>
      </div>
    </div>
    <div class="box-desc">
      <!-- <ul>
        <li>Days</li>
        <li>Hours</li>
        <li>Minuts</li>
        <li>Seconds</li>
      </ul> -->
    </div>
  </header>
</body>


</html>
