<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- local css file -->
  <link rel="stylesheet" href="style.css" />
  <!-- google web fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet" />
  <!-- font Awesome icons cdn link for css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <header class="header">
    <div class="heading">
      <h1 class="heading">we are launching soon...</h1>
    </div>
    <div class="watch">
      <div class="timer">
        <span class="scooped-left"></span>
        <hr />
        <h2 class="time">08</h2>
        <span class="scooped-right"></span>
      </div>
      <div class="timer">
        <span class="scooped-left"></span>
        <hr />
        <h2 class="time">23</h2>
        <span class="scooped-right"></span>
      </div>
      <div class="timer">
        <span class="scooped-left"></span>
        <hr />
        <h2 class="time" id="minutes">00</h2>
        <span class="scooped-right"></span>
      </div>
      <div class="timer">
        <span class="scooped-left"></span>
        <hr />
        <h2 class="time" id="seconds">00</h2>
        <span class="scooped-right"></span>
      </div>
      <span class="text">
        Days
      </span>
      <span class="text">
        Hours
      </span>
      <span class="text">
        Minutes
      </span>
      <span class="text">
        Seconds
      </span>
    </div>
  </header>
  <footer>
    <ul class="Media-icons">
      <li class="fab fa-facebook-square"></li>
      <li class="fab fa-instagram"></li>
      <li class="fab fa-pinterest"></li>
    </ul>
    <div class="author">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/imbhaskarn/launch-countdown-timer" target="_blank">Bhaskar</a>.
    </div>
  </footer>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/df07266280.js" crossorigin="anonymous"></script>
</body>

</html>
